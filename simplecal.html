<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card  row1">
                <div class="card-header">
                   <h4 class="card-title text-danger">simple calculator</h4>
                   </div>
                   <div class="card-body>
                    <form action="">
                        <div class="mb-3">
                         <label for="num1" class="form-label">Enter 1st number</label>
                         <input type="number" class="form-control" id="num1" placeholder="enter first number">
                        </div>
                        <div class="mb-3">
                            <label for="num2" class="form-label">Enter 2st number</label>
                            <input type="number" class="form-control" id="num2" placeholder="enter second number">
                        </div>
                        <div class="mb-3">
                        <label class="form-label">Result</label>
                        <span id="result"></span>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-danger" onclick="calculate('+')">+</button>
                            <button type="button" class="btn btn-success" onclick="calculate('-')">-</button>
                            <button type="button" class="btn btn-primary" onclick="calculate('*')">*</button>
                            <button type="button" class="btn btn-info" onclick="calculate('/')">/</button>
                        </div>
                    </form>
                   </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function calculate(opr){
        
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 =parseInt(document.getElementById("num2").value);

        let result =null;
        if(opr=="+"){
            result += (num1+num2);
        }else if(opr=="-"){
            result += (num1-num2);
        }
        else if(opr=="*"){
            result += (num1*num2);
        }
        else if(opr=="/"){
            result += (num1/num2);
        }
        else{
            alert("please Enter the correct number");
        }
        document.getElementById("result").innerHTML = result;
          
    }
    </script>
</body>

</html>
